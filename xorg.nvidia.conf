Section "Files"
	ModulePath	"/opt/nvidia/xorg/modules"
	ModulePath	"/usr/lib64/xorg/modules"
EndSection

## avoid glamor that prevent nvidia driver to load correctly
Section "Module"
	Disable	"glamoregl"
#	Load	"modesetting"
EndSection

## ABI config

Section "ServerLayout"
	Identifier	"layout"
	Screen	0	"nvidia_screen"
	Inactive	"intel"
	Option	"Xinerama" "0"
EndSection

## nvidia xorg conf
Section "Device"
	Identifier	"nvidia"
	Driver	"nvidia"
	BusID		"PCI:bus_nvidia"
EndSection

Section "Screen"
	Identifier	"nvidia_screen"
	Device	"nvidia"
	Option	"AllowEmptyInitialConfiguration"
	Option	"DPI" "96 x 96"
	Option	"SLI" "Off"
	Option	"UseEDID" "true"
	Option	"Stereo" "0"
EndSection

## intel xorg conf
Section "Device"
	Identifier	"intel"
	Driver	"modesetting"
	BusID	"PCI:bus_intel"
EndSection

Section "Screen"
	Identifier	"intel_screen"
	Device	"intel"
	Option	"AccelMethod"  "sna"
	Option	"TearFree" "True"
	Option	"Tiling" "True"
	Option	"SwapbuffersWait" "True"
	Option	"DRI" "3"
EndSection
